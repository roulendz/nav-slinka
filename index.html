<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspiring Quotes - slinkasieva.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .quote-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .quote-text {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 20px;
    }
    .quote-author {
      font-size: 1.1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <div id="quoteText" class="quote-text"></div>
    <div id="quoteAuthor" class="quote-author"></div>
  </div>

  <script>
    const quotes = [
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { text: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { text: "Don’t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Everything you’ve ever wanted is on the other side of fear.", author: "George Addair" },
      { text: "Act as if what you do makes a difference. It does.", author: "William James" },
      { text: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" }
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quoteText').innerText = `"${quote.text}"`;
      document.getElementById('quoteAuthor').innerText = `- ${quote.author}`;
    }

    // Display a random quote on page load
    displayRandomQuote();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
